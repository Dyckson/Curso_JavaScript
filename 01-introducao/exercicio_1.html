<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Exercicio Modulo 1</title>
</head>
<body>
<h2>Crie uma função que dado o objeto a seguir:</h2>
	<p>var endereco = {<br>
	 rua: "Rua dos pinheiros",<br>
	 numero: 1293,<br>
	 bairro: "Centro",<br>
	 cidade: "São Paulo",<br>
	 uf: "SP"<br>
	};</p>
<h2>Retorne o seguinte conteúdo:</h2>
	<p>O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
	nº 1293.</p>

<script>
	var endereco = {
	rua: "Rua dos pinheiros",
	numero: 1293,
	bairro: "Centro",
	cidade: "São Paulo",
	uf: "SP"															
};
	function retornaEndereco(ender){
		return ("O usuário mora em "+ender.cidade+"/"+ender.uf+", no Bairro "+ender.bairro+" , na rua "+ender.rua+" com nº "+ender.numero+".")
	};
	console.log(retornaEndereco(endereco));
</script>


</body>
</html>
